<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mb-3">
            <h1>Novo Usuário</h1>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="nome" class="form-label fw-bold">Nome:</label>
                <input id="nome" name="nome" class="form-control" placeholder="Informe o nome...">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <label for="cpf" class="form-label fw-bold">CPF:</label>
                <input id="cpf" name="cpf" class="form-control" placeholder="Informe o cpf...">
            </div>
            <div class="col-6">
                <label for="endereco" class="form-label fw-bold">Endereço:</label>
                <input id="endereco" nome="endereco" class="form-control" placeholder="Informe o endereço...">
            </div>
            <div class="col-2">
                <label for="nivel" class="form-label fw-bold">Nível</label>
                <select id="nivel" name="nivel" class="form-select">
                    <option selected>---</option>
                    <option value="Basico">Básico</option>
                    <option value="Intermediario">Intermediário</option>
                    <option value="Avançado">Avançado</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input id="email" name="email" class="form-control" placeholder="Informe o email...">
            </div>
            <div class="col-4">
                <label for="senha" class="form-label fw-bold">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Informe a senha...">
            </div>
            <div class="col-2">
                <label for="status" class="form-label fw-bold">Status:</label>
                <select id="status" name="status" class="form-select">
                    <option selected>---</option>
                    <option value="ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
