<!doctype html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formul√°rio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <div class="row">
            <div class="col-4">
                <label for="FirstName" class="form-label">First name</label>
                <input type="text" id="FirstName" name="FirstName" class="form-control" placeholder="Mark">
            </div>
            <div class="col-4">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" id="LastName" name="LastName" class="form-control" placeholder="Otto">
            </div>
            <div class="col-4">
                <label for="Username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input id="Username" name="Username" type="text" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="City" class="form-label">City</label>
                <input type="text" id="City" name="City" class="form-control" placeholder="City">
            </div>
            <div class="col-3">
                <label for="State" class="form-label">State</label>
                <input type="text" id="State" name="State" class="form-control" placeholder="State">
            </div>
            <div class="col-3">
                <label for="Zip" class="form-label">Zip</label>
                <input type="number" id="Zip" name="Zip" class="form-control" placeholder="Zip">
            </div>            
        </div>
        <div class="mt-3">
            <div class="form-check">
                <label for="terms" class="form-check-label">Agree to terms and conditions</label>
                <input id="terms" name="terms" class="form-check-input" type="checkbox">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mt-3">Submit form</button>
            </div>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
