<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
</head>
<body>
    <main class="container">
        <div>
            <h1 class="text-center">Sample Form</h1>
        </div>
        <form>
            <div class="row">
                <div class="col-6">
                    <div class="row mb-3 align-items-center">
                        <div class="col-4">
                            <label class="mb-0">Partner Name</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control">
                        </div>
                    </div>
                </div>    
                <div class="col-6">
                    <div class="row align-items-center">
                        <div class="col-4">
                            <label class="mb-0">Partner Email ID</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control">
                        </div>
                    </div>
                </div>
            </div>   
            <div class="row mb-3">
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Partner Legal Name</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Partner Mobile</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Partner Address</label>
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Contract Start Date</label>
                        <input class="form-control" placeholder="Date Start">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Contract Expiry Date</label>
                        <input class="form-control" placeholder="Date End">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Minimum Loan Amount</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center">
                        <label class="me-2 mb-0 text-nowrap">Maximum Loan Amount</label>
                        <input class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
