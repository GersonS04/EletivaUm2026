<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mb-3">
            <h1>Billing address</h1>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="FirstName" class="form-label fw-bold">First name</label>
                <input id="FirstName" name="FirstName" class="form-control">
            </div>
            <div class="col-6">
                <label for="LastName" class="form-label fw-bold">Last Name</label>
                <input id="LastName" name="LastName" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="Username" class="form-label fw-bold">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input id="Username" name="Username" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="Email" class="form-label">
                    <span class="fw-bold">Email </span>(Optional)
                </label>
                <input type="email" id="Email" name="email" class="form-control" placeholder="you@example.com">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="Address" class="form-label fw-bold">Address</label>
                <input id="Address" name="Address" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <label for="Address2" class="form-label">
                    <span class="fw-bold">Address </span>(Optional)
                </label>
                <input id="Address2" name="Address2" class="form-control" placeholder="Apartment or suit">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-5">
                <label for="Country" class="form-label fw-bold">Country</label>
                <select id="Country" name="County" class="form-select">
                    <option selected>Choose...</option>
                    <option value="EUA">EUA</option>
                    <option value="BRA">Brazil</option>
                    <option value="CHI">China</option>
                </select>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
