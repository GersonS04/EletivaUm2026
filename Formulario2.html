<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form>
    <main class="container">
        <div class="row mb-3">
            <div class="col-1">
                <label class="form-label fw-bold">Código</label>
                <input class="form-control" value="32" disabled>
            </div>
            <div class="col-5">
                <label class="form-label fw-bold">Nome</label>
                <input class="form-control" placeholder="Nome Completo do Cliente">
            </div>
            <div class="col-4">
                <label class="form-label fw-bold">E-mail</label>
                <input class="form-control" type="email" placeholder="cliente@dominio.com">
            </div>
            <div class="col-2">
                <label class="form-label fw-bold">CPF</label>
                <input class="form-control" type="text" placeholder="Só números"
                maxlength="11">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-2">
                <label class="form-label fw-bold">N° do Celular</label>
                <input class="form-control" type="tel" placeholder="N° do celular">
            </div>
            <div class="col-2">
                <label class="form-label fw-bold">N° Telefone fixo</label>
                <input class="form-control" type="tel" placeholder="N° Telefone">
            </div>
            <div class="col-2">
                <label class="form-label fw-bold">CEP</label>
                <input class="form-control" placeholder="ex:88308070" maxlength="8">
            </div>
            <div class="col-3">
                <label class="form-label fw-bold">Logradouro</label>
                <input class="form-control" placeholder="ex: Rua 1400,">
            </div>
            <div class="col-1">
                <label class="form-label fw-bold">N°</label>
                <input class="form-control" placeholder="N°" type="number">
            </div>
            <div class="col-2">
                <label class="form-label fw-bold">Bairro</label>
                <input class="form-control" placeholder="Bairro">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-3">
                <label class="form-label fw-bold">Cidade</label>
                <input class="form-control" placeholder="Cidade">
            </div>
            <div class="col-1">
                <label class="form-label fw-bold">UF</label>
                <input class="form-control" placeholder="UF">
            </div>
            <div class="col-2">
                <label class="form-label fw-bold">Status</label>
                <select class="form-select">
                    <option selected>Selecione</option>
                    <option value="Casado">Casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Divorciado">Divorciado</option>
                </select>
            </div>
        </div>        
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-end gap-2">
                <button class="btn btn-danger rounded-0" type="reset">Resetar</button>
                <button class="btn btn-success rounded-0" type="submit">Próximo</button> 
            </div>
        </div>
    </form>    
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
